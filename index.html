<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="page">
  
      <button
      id="toggle-mode">
     <i class="ph ph-moon"></i>
     <i class="ph ph-sun" ></i>
    </button>
      <main id="timer">

        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
        
       

        <section id="controls">
          <button data-action="toggleRunning" class="ph ph-play-circle"></button>

          <button data-action="toggleRunning" class="ph ph-pause-circle"></button>

          <button data-action="set" class="ph ph-timer"></button>
          
          <button data-action="reset" class="ph ph-stop-circle"></button>

          <button data-action="add" class="ph ph-plus-circle"></button>

          <button data-action="sub" class="ph ph-minus-circle"></button>
        </section>
      </main>

      <div id="cards">
        <div class="row-1">
         <button data-action="florestSounds" id="florest" class=""  > <i class="ph ph-flower"></i></button>
          <button data-action="rainSounds" id="rain" class="" ><i class="ph ph-cloud-rain"></i></button>
        </div>

        <div class="row-2">
          <button data-action="coffeSounds" id="coffe" class="" ><i class="ph ph-coffee"></i></button>
          <button data-action="fireSounds" id="fire" class="" ><i class="ph ph-flame"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
